<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <title>Admin zone | Altas-Screen-info</title>
</head>

<body>

    <main>

        <section class="status">
            <h1>- Admin zone -</h1>
            Estado actual: <span class="display-status">Cargando...</span>
        </section>
        <form>
            <fieldset>
                <label for="status">Cambiar estado:</label>
                <select>
                    <option value="Reunión">Reunión</option>
                    <option value="Directo">Directo</option>
                    <option value="Ocupado">Ocupado</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="status">Estado personalizado:</label>
                <input type="text" name="status" id="status">
                <input type="submit" value="Guardar">
            </fieldset>
            <input type="button" class="libre" value="Libre">
        </form>
    </main>
    <script src="index.js"></script>
</body>

</html>
